    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 container-fluid">
            <div class="container-fluid">
                <br>
                <h1>Familie modifizieren</h1>
                <div class="mb-3 row">
                    <div class="input-group">
                        <span class="input-group-text">Familienname</span>
                        <input id="family_name" type="text" class="form-control" disabled>
                    </div>
                </div>
                <h4>Elternteil</h4>
                <div class="container-fluid">
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Vorname</span>
                            <input id="parent_first_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Nachname</span>
                            <input id="parent_last_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Geschlecht</span>
                            <select name="gender" id="parent_gender" class="form-select">
                                <option value="männlich">männlich</option>
                                <option value="weiblich">weiblich</option>
                                <option value="divers">divers</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Adresse</span>
                            <input id="parent_address" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">E-Mail</span>
                            <input id="parent_email" type="email" class="form-control">
                            <button id="mailbutton" title="E-Mail senden" class="btn btn-outline-primary">@</button>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Telefon 1</span>
                            <input id="parent_phone" type="tel" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="input-group">
                            <span class="input-group-text">Telefon 2</span>
                            <input id="parent_phone2" type="tel" class="form-control">
                        </div>
                    </div>
                </div>
                <h4>Kinder</h4>
                <div class="mb-3 row">
                    <select id="childs" multiple placeholder="Mitglieder Auswählen ..." autocomplete="off" name="state[]"></select>
                </div>
                <button id="submit" class="btn btn-primary">Änderungen übernehmen</button>
                <button id="delete_button" class="btn btn-danger">Familie löschen</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
